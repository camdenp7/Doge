<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Balls with Gravity</title>
  <style>
    canvas {
      background-color: #1e1e1e;
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const circleRadius = 250;
    const gravity = 0.2; // Gravity constant
    let balls = [];
    let collisionCount = 0;

    // Ball constructor
    function Ball(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.vx = Math.random() * 4 - 2;
      this.vy = Math.random() * 4 - 2;
      this.radius = radius;
      this.color = color;
      this.collisionCount = 0;
    }

    // Create initial ball
    balls.push(new Ball(centerX, centerY, 10, 'salmon'));

    // Update ball position
    function updateBall(ball) {
      ball.vy += gravity;  // Apply gravity to vertical velocity
      ball.x += ball.vx;
      ball.y += ball.vy;

      const dx = ball.x - centerX;
      const dy = ball.y - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Detect collision with the circle's boundary
      if (distance + ball.radius >= circleRadius) {
        const nx = dx / distance;
        const ny = dy / distance;
        const dot = ball.vx * nx + ball.vy * ny;
        ball.vx -= 2 * dot * nx;
        ball.vy -= 2 * dot * ny;

        const overlap = distance + ball.radius - circleRadius;
        ball.x -= nx * overlap;
        ball.y -= ny * overlap;

        // Increment collision count for the ball
        ball.collisionCount++;

        // Every third collision, spawn a new ball if there are fewer than 20
        if (ball.collisionCount % 3 === 0 && balls.length < 200000000) {
          balls.push(new Ball(centerX, centerY, 10, 'salmon'));
        }
      }
    }

    // Draw ball and the circle
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the boundary circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
      ctx.strokeStyle = '#80aaff';
      ctx.lineWidth = 3;
      ctx.stroke();

      // Draw each ball
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
      });
    }

    // Main loop to update and draw
    function loop() {
      balls.forEach(ball => updateBall(ball));
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
